{% extends 'project_manager/base.html' %}
{% block title %}Add Project{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-group">
        <h1>Add Project</h1>
        <form  method="post" action="{% url 'project_manager:add_project' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form> 
    </div>   
{% endblock %}
