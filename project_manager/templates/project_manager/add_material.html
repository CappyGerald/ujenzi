{% extends 'project_manager/base.html' %}
{% block title %}Add Material{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-group">
        <h1>Add Material</h1>
        <form action="{% url 'project_manager:add_material' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>  
 {% endblock %}
