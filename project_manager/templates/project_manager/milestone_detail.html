{% extends 'project_manager/base.html' %}
{% block title %}{{ milestone.name }}{% endblock%}
{% block content %}
<div class="milestone-detail">
    <h2>{{ milestone.name }}</h2>
    <p> {{ milestone.distance_in_km }}</p>
</div>
    <div class="btn btn-primary"><a href="">Edit</a>
    </div>
   <form method="post" action="{% url 'project_manager:edit_milestone' milestone.id %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
   </form>
{% endblock %}
