{% extends 'project_manager/base.html' %}
{% block title %}Delete Materil{% endblock %}
{% block content %}
    <h1>Delete Material</h1>
    <p>Are you sure you want to delete this material?</p>
    <form action="{% url 'delete_material' material.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
        <a href="{% url project_manager:material_view %}">Cancel</a>
    </form>
{% endblock %}
