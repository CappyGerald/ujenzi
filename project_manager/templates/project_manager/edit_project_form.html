{% extends 'project_manager/base.html' %}
{% block title %}Edit Project{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit Project</h1>
    <form action="{% url 'project_manager:edit_project' project.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>
    </form>
{% endblock %}
