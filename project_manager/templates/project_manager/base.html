{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} BuildLink {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body> 
    <header>
        <h1>BuildLink Construction Manager</h1>
        {% if show_image %}
        <img src="{% static 'images/ujenzi.jfif' %}" alt="ujenzi image" width="300" height="200">
        {% endif %}
    </header>
    {% block content %} 
        <nav>
            <div class="nav-container">
                <a class="nav-item" href="{% url 'register:signup' %}">Signup</a>
                <a class="nav-item" href="{% url 'register:login' %}">Login</a>
                <a class="nav-item" href="{% url 'register:logout' %}">Logout</a>
            </div>
        </nav>
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
        <p>&copy; 2024 BuildLink</p>
    </footer>
</body>
</html>
