{% extends 'project_manager/base.html' %}
{% block title %}Add Personnel{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-group">
        <h1>Add Personnel</h1>
        <form action="{% url 'project_manager:add_personnel' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Submit</button>
        </form>
    </div>   
{% endblock %}
