<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Machinery</title>
</head>
<body>
    <h1>Delete Machnery</h1>
    <p>Are you sure you want to delete this machinery></p>
    <form action="{% url 'delete_machinery' machinery.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
        <a href="{% url 'machinery_view' %}">Cancel</a>
    </form>
</body>
</html>
