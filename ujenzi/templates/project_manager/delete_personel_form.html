<!-- project_manager/templates/project_manager/delete_personel_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Personel</title>
</head>
<body>
    <h1>Delete Personel</h1>
    <p>Are you sure you want to delete?</p>
    <form action="{% url 'delete_personel' personel.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'personel_view' %}">Cancel</a>
    </form>
</body>
</html>
