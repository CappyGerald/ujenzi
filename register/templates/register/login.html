{% extends 'project_manager/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Login Here</h2>
    <div class="form-container">
        <form method="post" class="form-group" action="{% url 'register:login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Don't have an account? Create one
                <a href="{% url 'register:signup' %}">here</a>
            </p>
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </div>
{% endblock %}
